<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>jquery練習</title>
<script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
<h1 id="echo">jquery練習</h1>



<script>
$("#echo").on("click",function(){
 
const num = Math.ceil( Math.random() * 5 );
if(num==1){
$("#echo").html("大吉")
}
if(num==2){
 $("#echo").html("中吉") 
}
if(num==3){
$("#echo").html("小吉")
}
if(num==4){
$("#echo").html("狂")
}
if(num==5){
$("#echo").html("大狂")
}
 })



</script>
</body>
</html>
